<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>CSS Framework Demo</title>
</head>
<body>
    <h1 class="font-lg">Welcome to our CSS Framework!</h1>
    <p class="text-primary font-sm">This is a small demonstration.</p>
    <button>Click Me!</button>
    <input type="text" placeholder="Enter text">
    
    <h2>Table Example</h2>
<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Email</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>Omar Msarwh</td>
      <td>msar0001@algonquinlive.com</td>
    </tr>
    <tr>
      <td>Vicky Yang</td>
      <td>yang0347@algonquinlive.com</td>
    </tr>
  </tbody>
</table>

<h2>Form Example</h2>
<form>
  <label for="name">Name:</label>
  <input type="text" id="name" placeholder="Enter your name" class="success">
  
  <label for="message">Message:</label>
  <textarea id="message" class="error"></textarea>

  <button type="submit">Submit</button>
</form>

<h2>Flexbox Example</h2>
<div class="d-flex align-center justify-center" style="height: 100px; background-color: #f5f5f5;">
  Centered content
</div>
</body>
</html>
